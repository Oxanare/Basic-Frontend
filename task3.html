<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список валют</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Список валют</h1>
    <ul>
        <li>€(EUR)- Евро(Страны Евросоюза)</li>
        <li>$(USD)- Доллар(США)</li>
        <li>£(GBP)- Фунт стерлингов(Великобритания)</li>
        <li>¥(JPY)- Иена(Япония)</li>
        <li>&#8382(GEL)- Лари(Грузия)</li>
    </ul>

    <h1>Курс на сегодня</h1>
    <table class="table1">
        <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr>
            <td>
                <img class="img" src="https://i0.wp.com/palmerluckey.com/wp-content/uploads/2020/09/american-flag-logo-png-4.png?w=1600&ssl=1" alt="USA">
                <img class="img" src="https://www.univ-amu.fr/system/files/2019-05/DRV-logo_europe.png" alt="Europe">
            </td>
            <td>$(USD)/€(EUR)</td>
            <td>0,93€</td>
        </tr>
        <tr>
            <td>
                <img class="img" src="https://th.bing.com/th/id/R.6c611a08899fa637d2bf8b654bcd2ee5?rik=neZy1PSPIitKlw&riu=http%3a%2f%2ffreepngclipart.com%2fdownload%2fflag%2f83691-kingdom-great-united-of-britain-british-flag.png&ehk=BcHNDa1T9F3VmMkbEuT%2ba2a%2bJw7oOFwIpSTu1FniGvw%3d&risl=&pid=ImgRaw&r=0" alt="GB">
                <img class="img" src="https://www.univ-amu.fr/system/files/2019-05/DRV-logo_europe.png" alt="Europe">
            </td>
            <td>£(GBP)/€(EUR)</td>
            <td>1,17€</td>
        </tr>
        <tr>
            <td>
                <img class="img" src="https://i0.wp.com/mommymaleta.com/wp-content/uploads/2014/09/Japan.png?resize=300%2C204&ssl=1" alt="Japan">
                <img class="img" src="https://www.univ-amu.fr/system/files/2019-05/DRV-logo_europe.png" alt="Europe">
            </td>
            <td>¥(JPY)/€(EUR)</td>
            <td>0,0073€</td>
        </tr>
        <tr>
            <td>
                <img class="img" src="https://www.mbbsneet.com/wp-content/uploads/2017/08/cropped-georgia-flag.png" alt="Georgia">
                <img class="img" src="https://www.univ-amu.fr/system/files/2019-05/DRV-logo_europe.png" alt="Europe">
            </td>
            <td>&#8382(GEL)/€(EUR)</td>
            <td>0,32€</td>
        </tr>
        
    </table>
    
</body>
</html>
